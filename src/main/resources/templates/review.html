<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="Building Community">
    <meta property="og:description" content="Building Community를 같이 Build합시다.">
    <meta property="og:image" content="images/building3.png">
    <link href="https://fonts.googleapis.com/css2?family=family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/basic.js"></script>

    <title>리뷰 페이지</title>
</head>
<body>
<div class="header" style="position:relative;">
    <div id="header-title-login-user">
        <span th:text="${username}"></span> 님의
    </div>
    <div id="header-title-select-shop">
        Building Community
    </div>

    <form id="my_form" method="post" action="/user/logout">
        <a id="logout-text" href="javascript:{}" onclick="document.getElementById('my_form').submit();">로그아웃</a>
    </form>
</div>
<form action="/api/boards" method="get">
<div id="boardExtra-area" class="boardExtra-areaC">
    <div id="boardExtra-container" class="boardExtra-containerC">
        <div class="boardExtra">
            <div class="metadata">
                <div id="1-title" class="popup_title">게시글의 제목이 들어갑니다.</div>
                <div id="1-username" class="popup_username">게시글의 작성자명이 들어갑니다.</div>
                <div class="popup_date">게시글의 날짜가 들어갑니다.</div>
            </div>
            <div class="contents">
                <div id="1-contents" class="contents">
                    <div>게시글의 내용이 들어갑니다.</div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
<form action="/api/boards/{id}" method="post">
<div id = "review-area" class="area-write">
    <div class="mb-3-row">
        <label for="review-username" class="col-sm-2 col-form-label">작성자명 : </label>
        <div id="review-username">
            <span th:text="${username}"></span> 님의 댓글
        </div>
    </div>
    <textarea class="field" placeholder="댓글을 입력해주세요" name="contents" id="review-contents" cols="30"
              rows="10"></textarea>
    <button onclick="writeReview()" type="button" class="icon-end-edit btn btn-outline-success">댓글 작성!</button>
</div>
</form>
<form action="/api/boards/{id}" method="get">
<div id="reviewList-area">
    <div id="reviewList-container" class="reviewList-containerC">
        <div class="reviewList">
            <div class="metadata">
                <div><span th:text="${username}"></span> 님의 댓글</div>
                <div class="popup_date">댓글의 날짜가 들어갑니다.</div>
            </div>
            <div class="contents">
                <div id="1-contents" class="contents">
                    <div>댓글의 내용이 들어갑니다.</div>
                </div>
                <div id="1-editarea" class="edit">
                    <textarea id="1-textarea" class="te-edit"  cols="30" rows="5"></textarea>
                </div>
            </div>
            <div class="footer">
                <img id="1-edit" onclick="editPost('1')" class="icon-start-edit" src="/images/edit.png" alt="">
                <img id="1-delete" onclick="deleteOne('1')" class="icon-delete" src="/images/delete.png" alt="">
                <img id="1-submit" onclick="submitEdit('1')" class="icon-end-edit" src="/images/done.png" alt="">
            </div>
        </div>
    </div>
</div>
</form>
</body>
</html>
